 <!DOCTYPE html>
<html ng-app="hello">
    <head>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">        
        <link rel="stylesheet" href="css/main.css">
        
        <script src="lib/jquery/jquery.min.js"></script>        
        <script src="lib/angular/angular.min.js"></script>      
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/moment/moment.min.js"></script>
    </head>
    <body ng-controller="HelloCtrl" ng-cloak >      

        <div id="mainDiv" >
            <div class="page-header">
              <h1>Hello tutorial</h1>
            </div>
            <form>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" ng-model="person.firstname">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="person.lastname">
              </div>            
              <button class="btn btn-primary" ng-click="sayHello()" ng-disabled="isSayHelloDisabled()">Say Hello</button>             
              <h4 ng-bind="helloText"></h4>
            </form>                     
        </div>
        
        <div id="personsDiv">
            <ul>
                <li ng-repeat="person in persons">
                    Hello sent by {{person.firstname}} {{person.lastname}} on {{person.sentFormattedDate}} at {{person['sentFormattedTime']}}
                </li>
            </ul>
        </div>

    </body>
</html>
<script src="js/app.js"></script>       
<script src="js/controllers/hello-controller.js"></script>
