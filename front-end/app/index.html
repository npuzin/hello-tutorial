 <!DOCTYPE html>
<html ng-app="hello">
	<head>

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">		
		<link rel="stylesheet" href="css/main.css">
		
		<script src="lib/jquery/jquery.min.js"></script>		
		<script src="lib/angular/angular.min.js"></script>		
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/moment/moment.min.js"></script>
	</head>
	<body ng-controller="HelloCtrl" ng-cloak >		

		<div id="mainDiv" >

			<div class="page-header">
			  <h1>Example</h1>
			</div>

			<form ng-show="showContact === false">
			  <div class="form-group">
			    <label>First Name</label>
			    <input type="text" class="form-control" ng-model="person.firstName">
			  </div>
			  <div class="form-group">
			    <label>Last Name</label>
			    <input type="text" class="form-control" ng-model="person.lastName">
			  </div>
			  <button class="btn btn-primary" ng-click="sayHello()" ng-disabled="isSayHelloDisabled()">Say Hello</button>			  
			</form>

			<div ng-show="showContact === true" >
				<div class="alert alert-success" role="alert">Hello {{person.firstName}} {{person.lastName}}!</div>
				<button type="submit" class="btn btn-primary" ng-click="again()"><span class="glyphicon glyphicon-repeat"></span> Again</button>				
			</div>
			
		</div>
		
		<div id="personsDiv">
			<ul>
				<li ng-repeat="person in persons">
					Hello sent by {{person['first-name']}} {{person['last-name']}} on {{person['sentFormattedDate']}} at {{person['sentFormattedTime']}}
				</li>
			</ul>
		</div>

	</body>
</html>
<script src="js/app.js"></script>		
<script src="js/controllers/hello-controller.js"></script>
